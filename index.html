<!DOCTYPE HTML>
<html>

<head>
	<title>PhrAIsier</title>
	<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="assets/css/main.min.css" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body class="">
	<nav class="">
		<img src="assets/images/hamburger.svg" />
		<a href="/" class="home-link">Phr<span>AI</span>sier</a>
	</nav>

	<div class="img-container">
		<img src="assets/images/puzzle.png" />
	</div>

	<div class="puzzle-section">
		<div class="puzzle-container">
			<div class="pb given">A</div>
			<div class="pb blank"></div>
			<div class="pb correct">cabin</div>
			<div class="pb given">by</div>
			<div class="pb given">the</div>
			<div class="pb blank"></div>
			<div class="pb given">in</div>
			<div class="pb given">a</div>
			<div class="pb blank"></div>
			<div class="pb blank"></div>
		</div>

		<div class="guess-container">
			<span class="pretext">Your Guesses (<span class="guess-count">0</span>/5):</span>
			<span class="guesses"></span>
		</div>

		<form class="word-form">
			<input class="word-entry" placeholder="Try words like: House, tree, cold, beach, etc." />
			<button type="submit"></button>
		</form>
	</div>

	<!-- Scripts -->
	<script type="text/javascript" src="assets/js/common.min.js"></script>
</body>

</html>
